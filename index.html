<head>
  <title>Amram Dashboard</title>
  <link rel="stylesheet" href="<link rel="stylesheet" href="https://birdone.click/web-v2/assets/css/style.css?v=48f2de970bc071da05bfbe347315aa030d7b6090">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    color: #000;
    background-color: #d090ff;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 380px;
    padding: 50px 30px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .med {
    border: 2px solid #000;
    border-radius: 15px;
    padding: 10px;
    margin-bottom: 10px;
    list-style-type: none;
  }
</style>

<body>
  <div class="container">
    <ul>
      <li class="med">Item 1</li>
      <li class="med">Item 2</li>
      <li class="med">Item 3</li>
    </ul>
  </div>
</body>
