<head><title>Amramconnect</title></head>

<script>
  var split = [];
  var med = localStorage.getItem("med");
  split = med.split(",");

  var result = [];
  var temp = ""

  // Loop every 7 items
  for (var i = 0; i < split.length; i++) {
    temp += split[i];
    //temp += ` (${i})`
    if (i % 7 === 0 && i !== 0) {
      temp += ';'
      //temp += ` (PUSH at ${i})`
      result.push(temp);
      temp = "";
    } else if ((i !== split.length - 1) && i % 7 !== 0) {
      temp += ',';
    }
  }

  // Push the last group to result
  if (temp !== "") {
    result.push(temp);
  }

  MEDDATA = result.join("");
  document.write(MEDDATA)
</script>
